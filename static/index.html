<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ApothecaryAI | Poison Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root {
      --bg: #121212;
      --surface: #1e1e1e;
      --primary: #00ffc8;
      --danger: #ff3d6d;
      --text: #e0e0e0;
      --muted: #888;
    }
    * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 3rem 1rem;
    }
    h1 { font-weight: 300; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 2rem; }
    .drop-zone {
      width: 100%;
      max-width: 500px;
      padding: 3rem 1rem;
      border: 2px dashed var(--muted);
      border-radius: 12px;
      text-align: center;
      transition: border-color .3s, background .3s;
      cursor: pointer;
    }
    .drop-zone.dragover { border-color: var(--primary); background: #1f1f1f; }
    .drop-zone:hover { border-color: var(--primary); }
    .file-input { display: none; }
    .btn {
      margin-top: 1.5rem;
      padding: .75rem 2rem;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: opacity .3s;
    }
    .btn:disabled { opacity: .5; cursor: not-allowed; }
    .progress {
      height: 8px;
      background: var(--surface);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 1rem;
    }
    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width .4s;
    }
    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      max-width: 900px;
      width: 100%;
    }
    .card {
      background: var(--surface);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #333;
      text-align: center;
    }
    .card .value {
      font-size: 2rem;
      font-weight: 600;
      margin: .5rem 0;
    }
    .clean { color: var(--primary); }
    .poison { color: var(--danger); }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: .75rem; border-bottom: 1px solid #333; text-align: left; }
    th { color: var(--muted); font-weight: 500; }
    code { background: #000; padding: .2rem .4rem; border-radius: 4px; font-size: .9em; }
    #chart-container { max-width: 900px; margin: 2rem auto; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

  <h1>ApothecaryAI <span style="color:var(--primary);">│</span> Poison Dashboard</h1>

  <label class="drop-zone" id="dropZone">
    <input type="file" id="csvFile" class="file-input" accept=".csv">
    <span id="dropText">Drop CSV here or click to choose</span>
  </label>
  <button class="btn" id="uploadBtn">Analyse</button>

  <div class="progress" id="progressBar" style="display:none;">
    <div class="progress-bar" id="progressFill"></div>
  </div>

  <div id="results" style="display:none;">
    <div class="result-grid">
      <div class="card"><div class="value clean" id="totalRows">-</div><div>Total Rows</div></div>
      <div class="card"><div class="value poison" id="poisonRows">-</div><div>Poison Rows</div></div>
      <div class="card"><div class="value" id="poisonPct">-</div><div>Poison %</div></div>
    </div>

    <h2 style="margin-top:2rem;font-weight:300;">Sample Trigger Rows</h2>
    <table>
      <thead><tr><th>Text</th><th>Reason</th></tr></thead>
      <tbody id="sampleTable"></tbody>
    </table>

    <div id="chart-container">
      <canvas id="chart"></canvas>
    </div>

    <button class="btn" id="downloadBtn" style="margin-top:1.5rem;">
        ⬇ Download poison report (CSV)
      </button>
  </div>

<script src="/static/app.js"></script>
</body>
</html>
